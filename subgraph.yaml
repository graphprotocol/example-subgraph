specVersion: 0.0.5
description: CosmWasm example
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: cosmos
    name: cosmwasm-message-example
    network: juno-1
    source:
      startBlock: 0
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Coin
      messageHandlers:
        - message: /cosmwasm.wasm.v1.MsgExecuteContract
          handler: handleMsgExecuteContract
      file: ./src/mapping.ts
